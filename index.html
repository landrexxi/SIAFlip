<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Pharmacy</title>
    <script type="text/javascript" src="medicine.js"></script>
</head>

<body>
    <div id="myform">
        <center>
            <div class="container">
                <div style="margin-block-start: 25px; background-color: rgb(255, 255, 255); padding: 5px; border-radius: 20px; border:5px solid #d9d9d9;">
            <h1>Welcome to Bec's Pharmacy, Your Online Health Companion</h1>
            </div>
            <br>
            <b>Input Medicine</b>
            <table>
                <tr>
                    <td>Brand Name:</td>
                    <td><input type="text" id="brandname"></td>
                </tr>
                <tr>
                    <td>Generic Name:</td>
                    <td><input type="text" id="genericname"></td>
                </tr>
                <tr>
                    <td>Stock:</td>
                    <td><input type="number" id="stock"></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="number" id="price">
                        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
    </div>
    </center>
    <center>
        <div id="mydata">
            <h4>MEDICINES</h4>
            <table id="medicine" border="1" cellpadding="2"> 
                <tr>
                    <td><b>Brand Name</b></td>
                    <td><b>Generic Name</b></td>
                    <td><b>Stock</b></td>
                    <td><b>Price</b></td>
                </tr>
            </table>
            &nbsp;



            <h4>ADD QUANTITY</h4>
            <label>Input Brand Name: </label>
            <input type='text' id='input_medicine'>
            <br>
            <label>Input Quantity: </label>
            <input type='number' id='input_quantity'>
            <br>
            <label></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="purchase()">Purchase</button>
            <br>

            <h4>EDIT PRICE</h4>
            <label>Input Brand Name: </label>
            <input type='text' id='change_brandname'>
            <br>
            <label>Input Price: </label>
            <input type='number' id='change_price'>
            <br>
            <label></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="edit()">Edit</button>

            <h4>SELL</h4>
            <label>Input Medicine to Sell: </label>
            <input type='text' id='sell_medicine'>
            <br>
            <label>Input Quantity: </label>
            <input type='number' id='sell_quantity'>
            <br>
            <label></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="sell()">Sell</button>
            <br>
        </div>
    </center>
</body>

</html>
